<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/assets/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chewy&family=Mynerve&display=swap"
            rel="stylesheet"
        />
        <style>
            @font-face {
                font-family: "InkFree";
                font-weight: 400;
                src: url("/assets/fonts/ink-free.ttf") format("ttf");
            }
        </style>
        <title>Vite App</title>
    </head>
    <body>
        <main id="app">
            <div class="card shadow-orange-300 shadow-2xl">
                <div data-scene="background">
                    <div class="trees"></div>
                    <div class="flowers"></div>
                    <div
                        class="bee scale-60"
                        data-bee="one"
                        data-replicate="one"
                    >
                        <i></i>
                    </div>
                    <div
                        class="bee scale-50"
                        data-bee="two"
                        data-replicate="one"
                    >
                        <i></i>
                    </div>
                    <div
                        class="bee scale-[30%]"
                        data-bee="two"
                        data-replicate="two"
                    >
                        <i></i>
                    </div>
                    <div
                        class="bee scale-[40%]"
                        data-bee="two"
                        data-replicate="three"
                    >
                        <i></i>
                    </div>
                </div>

                <div data-scene="one" class="!hidden">
                    <div class="almita"></div>
                    <div
                        class="almita-dialog ms-3 grid gap-y-10 h-fit self-end"
                    >
                        <div class="text-xl flex flex-col font-mynerve">
                            <span data-message="1" class="text-pink-900"
                                >it's my first</span
                            >
                            <span
                                data-message="2"
                                class="text-pink-700 text-shadow-pink-800 text-shadow-2xs text-5xl font-mynerve"
                            >
                                Bee-day
                            </span>
                        </div>

                        <div
                            class="text-lg flex flex-col text-pink-900 font-mynerve"
                        >
                            <span data-message="3">
                                Se acerca una fecha muy
                            </span>
                            <span data-message="4">
                                especial para mi y mis papitos.
                            </span>
                            <span data-message="5">
                                Queremos compartir este
                            </span>
                            <span data-message="6">
                                dulce momento contigo.
                            </span>
                            <span data-message="7" class="mt-[.5lh]">
                                Celebremos mi
                                <strong
                                    class="text-pink-600 text-shadow-pink-800 text-shadow-2xs font-mynerve"
                                >
                                    1<sup>er</sup> bee-day.
                                </strong>
                            </span>
                        </div>
                    </div>
                    <div class="details col-span-full font-mynerve">
                        <div class="location text-md flex flex-col">
                            <span class="text-green-800">Te esperamos en</span>
                            <span class="text-pink-700">Comfamiliar</span>
                            <small class="text-pink-900">
                                sede administrativa
                            </small>
                            <span class="text-pink-700">salón 207</span>
                        </div>
                        <a
                            href="https://wa.me/573505099220?text=Hola%20papitos%20de%20parte%20de%20Alma%20Sofia%20y%20papitos%20les%20agradecemos%20su%20respuesta."
                            target="_blank"
                            rel="noreferrer"
                            class="confirmation text-md flex flex-col text-pink-700"
                        >
                            Confirma tu asistencia
                            <strong
                                class="text-green-800 flex gap-x-2 items-center"
                            >
                                <span class="bee scale-90" data-bee="one">
                                    <i></i>
                                </span>
                                aquí
                            </strong>
                        </a>
                    </div>
                </div>
                <div data-scene="two" class="!hidden"></div>
                <div data-scene="three" class="!hidden"></div>

                <div data-scene="notification" class="-hidden">
                    <div data-scene="welcome">
                        <button
                            data-scene-trigger
                            class="text-amber-700 text-xl rounded-4xl border-stone-400 border cursor-pointer font-mynerve"
                        >
                            <i
                                class="pointer-none: absolute rotate-2 inset-0 border-stone-400 rounded-[inherit] border w-[inherit] min-h-full"
                            ></i>
                            <i
                                class="pointer-none: absolute -rotate-2 inset-0 border-stone-400 rounded-[inherit] border w-[inherit] min-h-full"
                            ></i>
                            <span class="text-xl">bzz...bzz</span>
                            tenemos una invitation muy especial para ti.
                            <span class="text-xl pointer-none">
                                <div
                                    class="bee scale-150"
                                    data-bee="three"
                                    data-replicate="one"
                                >
                                    <i></i>
                                </div>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
